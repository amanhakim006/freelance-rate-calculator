<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Freelance Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">

    <header class="bg-teal-700 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-calculator"></i> Rate Calculator
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-6 flex-grow flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-lg w-full transform hover:scale-105 transition duration-500">
            
            <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-5xl mx-auto mb-6 shadow-sm">
                <i class="fas fa-check"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Message Sent!</h2>
            <p class="text-gray-600 mb-8 text-lg">
                Thanks for reaching out, Aman! <br>
                We have received your email and will get back to you shortly.
            </p>

            <a href="index.html" class="inline-block w-full bg-teal-700 hover:bg-teal-800 text-white font-bold py-4 rounded-lg shadow-lg transition-all flex justify-center items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Calculator
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8 text-center mt-auto">
        <p class="text-teal-500 font-medium">Designed by Aman Hakim</p>
        <p class="text-xs mt-2">&copy; 2025 Freelance Rate Calculator.</p>
    </footer>

</body>
</html>
