<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Freelance Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">

    <header class="bg-teal-700 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Contact Us</h1>
            <a href="index.html" class="text-teal-100 hover:text-white"><i class="fas fa-arrow-left"></i> Back to Tool</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow max-w-2xl">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <div class="w-16 h-16 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-6">
                <i class="fas fa-envelope"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Get in Touch</h2>
            <p class="text-gray-600 mb-8">
                Have a suggestion, found a bug, or just want to say hi? We'd love to hear from you.
            </p>

            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <p class="text-sm text-gray-500 mb-2">You can email us at:</p>
                <a href="mailto:contact@amanhakim.com" class="text-2xl font-bold text-teal-700 hover:text-teal-900 transition">
                    contact@amanhakim.com
                </a>
                </div>

            <div class="mt-8">
                <p class="text-gray-500 text-sm mb-4">Follow us on Social Media</p>
                <div class="flex justify-center gap-4">
                    <a href="#" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center hover:bg-teal-600 hover:text-white transition">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center hover:bg-teal-600 hover:text-white transition">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8 text-center mt-auto">
        <p class="text-teal-500 font-medium">Designed by Aman Hakim</p>
        <p class="text-xs mt-2">&copy; 2025 Freelance Rate Calculator.</p>
    </footer>

</body>
</html>
