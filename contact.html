<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Freelance Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">

    <header class="bg-teal-700 text-white p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-envelope"></i> Contact Us
            </h1>
            <a href="index.html" class="text-teal-100 hover:text-white flex items-center gap-2 transition">
                <i class="fas fa-arrow-left"></i> Back to Tool
            </a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow max-w-4xl">
        <div class="grid md:grid-cols-2 gap-10 bg-white rounded-2xl shadow-xl overflow-hidden">
            
            <div class="bg-teal-800 text-white p-10 flex flex-col justify-between">
                <div>
                    <h2 class="text-3xl font-bold mb-4">Let's Chat</h2>
                    <p class="text-teal-200 mb-8">Have a question? Fill out the form and I'll get back to you directly via email.</p>
                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 bg-teal-700 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-sm text-teal-200">Email</h3>
                                <p>amanhakim037@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-10">
                <form action="https://formsubmit.co/amanhakim037@gmail.com" method="POST">
                    
                    <input type="hidden" name="_subject" value="New Message from Rate Calculator!">
                    <input type="hidden" name="_captcha" value="false"> <input type="hidden" name="_next" value="https://freelanceratecalculator.netlify.app/thankyou.html"> <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Your Email</label>
                            <input type="email" name="email" required placeholder="name@example.com" 
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition bg-gray-50">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                            <select name="subject" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition bg-gray-50">
                                <option>General Inquiry</option>
                                <option>Bug Report</option>
                                <option>Feature Request</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                            <textarea name="message" required rows="4" placeholder="How can we help you?" 
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition bg-gray-50"></textarea>
                        </div>

                        <button type="submit" class="w-full bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 rounded-lg shadow-md transform active:scale-95 transition-all flex justify-center items-center gap-2">
                            Send Email <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 py-8 text-center mt-auto">
        <p class="text-teal-500 font-medium">Designed by Aman Hakim</p>
        <p class="text-xs mt-2">&copy; 2025 Freelance Rate Calculator.</p>
    </footer>
</body>
</html>
